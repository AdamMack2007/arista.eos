---
- debug:
    msg: START eos_l2_interfaces rendered integration tests on connection={{ ansible_connection
      }}

- set_fact:
    config:
      - name: Ethernet1
        access:
          vlan: 20
      - mode: trunk
        name: Ethernet2
        trunk:
          native_vlan: 20
      - name: Management1

- name: Use rendered state to convert task input to device specific commands
  register: result
  become: true
  arista.eos.eos_l2_interfaces:
    config: '{{ config }}'
    state: rendered

- name: Assert
  assert:
    that:
      - rendered|symmetric_difference(result.rendered) == []
      - result['changed'] == false
